<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack Web App</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      .container { max-width: 600px; margin: 0 auto; }
      .messages { color: red; }
      .cards { margin-bottom: 10px; }
      .card-list { margin: 0; padding-left: 18px; }
      .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
      a.button, button { padding: 6px 10px; margin-right: 6px; text-decoration: none; border: 1px solid #333; border-radius: 4px; background: #eee; cursor: pointer; }
      a.button:hover, button:hover { background: #ddd; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div>
          <strong>Blackjack Web App</strong>
        </div>
        <div>
          {% if session.user %}
            Logged in as {{ session.user }} |
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
          {% endif %}
        </div>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="messages">
            <ul>
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
