name: Run Tests

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite:///test_unit.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests with coverage (min 75%)
        run: |
          # run everything EXCEPT integration tests
          pytest -m "not integration" --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=75

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  integration:
    runs-on: ubuntu-latest
    needs: unit   # only run if unit job passes

    env:
      # can point to a separate DB file if you want to keep it clean
      DATABASE_URL: sqlite:///test_integration.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration tests
        run: |
          pytest -m "integration"