name: Run Tests

on:
  push:          # Runs on every push to any branch
  pull_request:  # Also runs in PRs

jobs:
  security:
    name: Security Scans (SAST & Dependency Audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies + security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Run Bandit (static application security testing)
        run: |
          bandit -r . -lll

      - name: Run pip-audit (dependency vulnerability scan)
        run: |
          pip-audit -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: security   # Only run tests if security scans pass

    env:
      # Use SQLite for tests
      DATABASE_URL: sqlite:///test.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest with coverage (min 75%)
        run: |
          pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=75

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov
            coverage.xml
            .coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}  # required for private repos, optional for public

  deploy:
    runs-on: ubuntu-latest
    needs: test  # only deploy if security scans AND tests pass (via needs chain)

    # Only deploy on direct pushes (not PRs)
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only
