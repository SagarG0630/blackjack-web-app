name: Run Tests

on:
  push:          # Runs on every push to any branch
  pull_request:  # Also runs in PRs

jobs:
  # -------------------------
  # 1) Unit tests + coverage
  # -------------------------
  test:
    runs-on: ubuntu-latest

    env:
      # Unit tests use SQLite via your test fixtures
      DATABASE_URL: sqlite:///test.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest with coverage (min 75%)
        run: |
          pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=75

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov
            coverage.xml
            .coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
          # For private repos set this secret; for public you can usually omit it
          token: ${{ secrets.CODECOV_TOKEN }}

  # -------------------------
  # 2) E2E tests with Playwright + Postgres
  # -------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: test          # only run if unit tests pass

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: blackjack_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: blackjack_e2e
        ports:
          - 5432:5432
        # Simple healthcheck so we don't start tests before Postgres is ready
        options: >-
          --health-cmd="pg_isready -U blackjack_user -d blackjack_e2e"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # This will be picked up by your e2e/conftest.py as E2E_DATABASE_URL
      E2E_DATABASE_URL: postgresql://blackjack_user:password@localhost:5432/blackjack_e2e
      # Base URL where Flask dev server will listen
      E2E_BASE_URL: http://127.0.0.1:5000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run E2E tests (headless in CI)
        run: |
          pytest e2e -vv
