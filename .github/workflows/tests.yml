name: Run Tests

on:
  push:
  pull_request:

jobs:
  security:
    name: Security Scans (SAST & Dependency Audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies + security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Run Bandit (static application security testing)
        run: |
          bandit -r . -lll

      - name: Run pip-audit (dependency vulnerability scan)
        run: |
          pip-audit -r requirements.txt

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: security

    env:
      DATABASE_URL: sqlite:///test_unit.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests with coverage (min 75%)
        run: |
          pytest -m "not integration" \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=75

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov
            coverage.xml
            .coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit

    env:
      DATABASE_URL: sqlite:///test_integration.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration tests
        run: |
          pytest -m "integration"

  deploy:
    runs-on: ubuntu-latest
    needs: integration
    if: github.event_name == 'push'  # only deploy on push, not PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only

  smoke:
    name: Post-deploy Playwright smoke tests
    runs-on: ubuntu-latest
    needs: deploy
    # Only run smoke on real pushes (same as deploy)
    if: github.event_name == 'push'

    env:
      # Point to your Fly.io app URL
      BASE_URL: https://blackjack-web-application.fly.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Playwright deps
        run: |
          npm ci || npm install
          npx playwright install --with-deps

      - name: Run Playwright smoke tests
        run: |
          npx playwright test --config=playwright.config.ts

  dast:
    name: OWASP ZAP Baseline Scan (DAST)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push'

    env:
      TARGET_URL: https://blackjack-web-application.fly.dev

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ env.TARGET_URL }}
          fail_action: false  # set to true if you want CI to fail on findings
